<html>
<head>
  <title>Robin Starter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="video-display"></div>
<div id="video-list"></div>

<form id="new-video">
  <!-- TODO: 2 inputs, 1 button -->
  <label>Title: </label>
  <input type="text" id="video-title">
  <label>Youtube Id: </label>
  <input type="text" id="youtube-id">
  <button type="submit">Submit</button>
</form>

<div id="templates">
  <!-- TODO: video-list-item template -->
  <script type="text/template" class="video-list-item">
  	<a href="https://www.youtube.com/watch?v={{youtubeId}}"><h3>{{title}}</h3></a>
  </script>
</div>

<script src="vendor/js/jquery-1.10.2.min.js"></script>
<script src="vendor/js/robin.js"></script>
<script src="js/main.js"></script>

</body>
</html>
